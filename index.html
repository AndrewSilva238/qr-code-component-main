<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<title>Frontend Mentor | QR code component</title>
	</head>
	<body>
		<div class="container container-qr-code">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<img src="images/image-qr-code.png" class="card-img-top" alt="QR code image">
						<div class="card-body">
							<h1>Improve your front-end skills by building projects</h1>
							<p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
						</div>
					</div>
					<div class="attribution d-flex justify-content-center flex-column">
						<span class="text-center">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
						<span class="mt-1 text-center">Coded by <a href="https://github.com/AndrewSilva238">AndrewSilva238</a>.</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
